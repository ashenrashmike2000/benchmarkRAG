services:
  benchmark-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: benchmark-app
    depends_on:
      - qdrant
    volumes:
      - ./data/benchmark:/app/data/benchmark
      - ./results:/app/results
      - ./faiss_store:/app/faiss_store
      - ./lancedb:/app/lancedb
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    command: sleep infinity   # run manually
    profiles: ["benchmark"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    profiles: ["qdrant"]

volumes:
  qdrant_storage:
